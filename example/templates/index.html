<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет, Мир</title>
</head>
<body>
    {% if not request.query["name"] %}
        <p> Привет Мир! </p>
    {% else %}
        <p> Привет, {{ request.query["name"] | join(' ') }}!</p>
    {% endif %}
    <p> Я webpet - новый асинхронный Python веб фреймворк</p>
</body>
</html>
